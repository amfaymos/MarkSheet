<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Sheet</title>
</head>

<body>
    <script>
        var num = prompt("Please enter your Mark");

        if (num >= 85 && num <= 100) {
            document.write("You got A")
        } else if (num >= 80 && num <= 84) {
            document.write("You got A-")
        } else if (num >= 75 && num <= 79) {
            document.write("You got B+")
        } else if (num >= 70 && num <= 74) {
            document.write("You got B")
        } else if (num >= 65 && num <= 69) {
            document.write("You got B-")
        } else if (num >= 60 && num <= 64) {
            document.write("You got C+")
        } else if (num >= 55 && num <= 59) {
            document.write("You got C")
        } else if (num >= 50 && num <= 54) {
            document.write("You got D")
        } else if (num >= 0 && num <= 49) {
            document.write("You got F")
        } else {
            document.write("Enter a valid number")
        }
    </script>
</body>

</html>
